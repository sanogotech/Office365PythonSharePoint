name: Get houseprice data
inputs:
- {name: filepath, type: String}
outputs:
- {name: dataset_train, type: Dataset}
- {name: dataset_valid, type: Dataset}
- {name: dataset_test, type: Dataset}
implementation:
  container:
    image: europe-west2-docker.pkg.dev/gb-lab-us-binders-15/test/training
    command:
    - sh
    - -c
    - |2

      if ! [ -x "$(command -v pip)" ]; then
          python3 -m ensurepip || python3 -m ensurepip --user || apt-get install python3-pip
      fi

      PIP_DISABLE_PIP_VERSION_CHECK=1 python3 -m pip install --quiet     --no-warn-script-location 'kfp==1.8.14' && "$0" "$@"
    - sh
    - -ec
    - |
      program_path=$(mktemp -d)
      printf "%s" "$0" > "$program_path/ephemeral_component.py"
      python3 -m kfp.v2.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"
    - |2+

      import kfp
      from kfp.v2 import dsl
      from kfp.v2.dsl import *
      from typing import *

      def get_houseprice_data(
          filepath: str,
          dataset_train: Output[Dataset],
          dataset_valid: Output[Dataset],
          dataset_test: Output[Dataset]
      ):

          import pandas as pd
          import numpy as np
          from sklearn.model_selection import train_test_split


          df_train = pd.read_csv(filepath + '/train.csv')
          df_train, df_valid = train_test_split(df_train, test_size=0.2, random_state=42)
          df_test = pd.read_csv(filepath + '/test.csv')

          df_train.to_csv(dataset_train.path+'.csv', index=False, encoding='utf-8-sig')
          df_valid.to_csv(dataset_valid.path+'.csv', index=False, encoding='utf-8-sig')
          df_test.to_csv(dataset_test.path+'.csv', index=False, encoding='utf-8-sig')

    args:
    - --executor_input
    - {executorInput: null}
    - --function_to_execute
    - get_houseprice_data
